version: '2'
services:
  he:
    build: .
    volumes:
      - .:/hubot-enterprise
    # To fix npm 3 issue with node_modules that are git repos:
    # https://github.com/npm/npm/issues/10372
    command: "bash -c \"rm -rf /bot/node_modules/hubot-enterprise && ln -s /hubot-enterprise /bot/node_modules/hubot-enterprise && /he/script/docker_install.sh\""
    environment:
      HUBOT_LOG_LEVEL: debug
      ADAPTER: slack
      SLACK_APP_TOKEN:
      HUBOT_SLACK_TOKEN:
      HUBOT_AGM_URL:
      HUBOT_AGM_CLIENT_ID:
      HUBOT_AGM_CLIENT_SECRET:
      USE_FLUENTD: "true"
    depends_on:
      - logger


  logger:
    build:
      context: ./fluentd
      args:
        - http_proxy=$http_proxy
        - https_proxy=$https_proxy
        - ftp_proxy=$ftp_proxy
        - no_proxy=$no_proxy
        - HTTP_PROXY=$HTTP_PROXY
        - HTTPS_PROXY=$HTTPS_PROXY
        - FTP_PROXY=$FTP_PROXY
        - NO_PROXY=$NO_PROXY
    ports:
      - "24224:24224"
    depends_on:
      - elastic
    volumes:
      - ./conf:/fluentd/etc
    environment:
      - FLUENTD_CONF=fluentd.conf
  elastic:
    image: elasticsearch:2.4.1
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - ./esdata:/usr/share/elasticsearch/data
  kibana:
    image: kibana:4.6.1
    ports:
      - "5601:5601"
    depends_on:
      - elastic
    environment:
      - ELASTICSEARCH_URL=http://elastic:9200
